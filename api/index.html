<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
</head>
<body>
    <button id="obtenerUsuarios">Obtener usuarios</button>
    <button id="agregarUsuario">Agregar usuario</button>
    <script>
        const API_URL = 'http://localhost/ProyectoWeb/api/api.php';
        async function getUsers() {
           const respuesta = await fetch(API_URL);
           const datos = await respuesta.json();
           
           console.log(datos.data);
        }

        async function addUser() {

            const datos = {
                name: 'Kevin Magnussen',
                team: 'Haas F1 Team',
            };

            const respuesta = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            });
            
            const datosPeticion = await respuesta.json();
            console.log(datosPeticion.data);
        }
        document.getElementById('obtenerUsuarios').addEventListener('click', getUsers);
        document.getElementById('agregarUsuario').addEventListener('click', addUser);
    </script>
</body>
</html>
